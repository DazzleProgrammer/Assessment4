<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="sidebar">
      <div class="s1">
        <p><i class="fa-solid fa-bars fa-xl"></i> &nbsp; YOUTUBE</p>
      </div>
      <div class="s2">
        <p><i class="fa-solid fa-house fa-xl"></i> &nbsp; Home</p>
      </div>
      <div class="s3">
        <p><i class="fa-brands fa-youtube fa-xl"></i> &nbsp; Shorts</p>
      </div>
      <div class="s4">
        <p><i class="fa-brands fa-youtube fa-xl"></i> &nbsp; Subscriptions</p>
      </div>
    </section>

    <div class="options">
      <div class="o1 no-display">
        <div>
          <p><i class="fa-solid fa-play"></i> &nbsp;Library</p>
        </div>
        <div>
          <p><i class="fa-regular fa-clock"></i> &nbsp;History</p>
        </div>
        <div>
          <p><i class="fa-regular fa-clock"></i> &nbsp;Watch Later</p>
        </div>
        <div>
          <p><i class="fa-regular fa-thumbs-up"></i> &nbsp; Liked Videos</p>
        </div>
        <div>
          <p>
            <i class="fa-solid fa-chevron-up fa-rotate-180"></i> &nbsp;Show More
          </p>
        </div>
      </div>
      <div class="o2 no-display">
        <div>
          <p><i class="fa-solid fa-chart-simple"></i> &nbsp; Subscriptions 1</p>
        </div>
        <div>
          <p><i class="fa-solid fa-chart-simple"></i> &nbsp; Subscriptions 2</p>
        </div>
        <div>
          <p><i class="fa-solid fa-chart-simple"></i> &nbsp; Subscriptions 3</p>
        </div>
        <div>
          <p><i class="fa-solid fa-chart-simple"></i> &nbsp; Subscriptions 4</p>
        </div>
        <div>
          <p>
            <i class="fa-solid fa-chevron-up fa-rotate-180"></i> &nbsp;Show More
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://kit.fontawesome.com/e7ef98f648.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
</head>
<body>
    <h1>Already Registered? LOGIN NOW</h1>

    <form>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="abc@gmail.com">
        <label for="lpass">Password</label>
        <input type="text" id="lpass" name="lpass">
        <input type="submit" value="Login">
      </form> 

     <hr>
     <img src="Screenshot 2023-10-13 184511.png" alt="">
     <hr>

     <h2>Registration</h2>

     <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John"><br>
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>

        

        <br>
        <section>
            <label> Current Address :</label>
            <section>
                <form>
                    <label for="flat-no">Flat Number:</label>
                    <input type="text" id="flat-no" name="flat-no"><br><br>
            
                    <label for="locality">Locality:</label>
                    <input type="text" id="locality" name="locality"><br><br>
            
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city"><br><br>
                </form>
            
            <section>

            </section>


        <input type="submit" value="Register">
      </form> 
      
</body>
</html>

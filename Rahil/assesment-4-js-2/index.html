<html lang="en">

<head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center  vh-100">

        </div>

                    <option value="3">Violenceull</option>

                <h3>Additional comments:</h3>
                <textarea  name="txt" rows="4" cols="20" placeholder="type your report">
            </textarea>
                <br>
                <button class="submitreport" id="submit">Submit Report</button>
                
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-1">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="col-sm-2">
                <i class="fa-brands fa-youtube fa-2xl" style="color: #fa0000;"></i>
                <span style="color: black;">YouTube</span>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <button class=" btn">
                        <i class="fa fa-house"></i>
                    <span class="ms-5" style="color: black;">
                        Home
                    </span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <button class=" btn" onclick="toggleDropdownShorts()">
                        <i class="fa fa-house"></i>
                    <span class="ms-5" style="color: black;">
                        Shorts
                    </span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <button class=" btn" onclick="toggleDropdownSubscirbe()">
                        <i class="fa fa-house"></i>
                    <span class="ms-5" style="color: black;">
                        Subscribe
                    </span>
                    </button>
                </div>
            </div>
        </div>
        

        <div class="dropdown" id="myDropdownSubscribe">
            <a href="">Library</a> <br>
            <a href="#">History</a> <br> 
            <a href="#">Watch Later</a><br>
            <a href="#">Liked Videos</a><br>
          </div>
          <div class="dropdown" id="myDropdownShorts">
            <a href="">Library</a> <br>
            <a href="#">History</a> <br> 
            <a href="#">Watch Later</a><br>
            <a href="#">Liked Videos</a><br>
          </div>
    </div>


 



<script>
function toggleDropdownSubscirbe() {
  var dropdown1 = document.getElementById("myDropdownSubscribe");
  if (dropdown1.style.display === "block") {
    dropdown1.style.display = "none";
  } else {
    dropdown1.style.display = "block"; 
  }
}
function toggleDropdownShorts() {
  var dropdown2 = document.getElementById("myDropdownShorts");
  if (dropdown2.style.display === "block") {
    dropdown2.style.display = "none"; 
  } else {
    dropdown2.style.display = "block"; 
  }
}
</script>
</body>
</html>
